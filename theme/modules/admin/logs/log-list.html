<div class="card">
	<div class="card-header">
		<div class="d-flex justify-content-between align-items-center">
			<div>
				<h6 class="mb-0"><i class="fas fa-clipboard-list"></i> Действия пользователей</h6>
			</div>
		</div>
	</div>
</div>
	
<div class="card">
	<div class="table-responsive">
		<table class="table table-striped table table-hover">
			<thead>
				<tr>
					<th><a href="#" class="sort-trigger" data-field="id" data-order="desc">#</a></th>
					<th><a href="#" class="sort-trigger" data-field="user" data-order="desc">Пользователь</a></th>
					<th><a href="#" class="sort-trigger" data-field="msg" data-order="desc">Действие</a></th>
					<th><a href="#" class="sort-trigger" data-field="date" data-order="desc">Дата</a></th>
				</tr>
			</thead>

			<tbody>
				{logs}
			</tbody>
		</table>
	</div>
</div>

<div class="card px-2 py-2 d-flex flex-row align-items-center justify-content-between">
	<div class="left-act">{pagination}</div>
	<div class="right-act">
		<div class="input-group">
			<input type="text" class="adm-search-input form-control form-control-sm" id="adm-search-id" placeholder="Введите запрос">
			<div class="input-group-btn">
				<button class="btn btn-success adm-search btn-sm" data-for="#adm-search-id" type="button" rel="tooltip" title="Поиск"><i class="fa fa-search"></i></button>
			</div>
		</div>
	</div>
</div>
