<div class="row">
    <div class="col-xl-3 col-md-6">
        <div class="card bg-dark text-white mb-4">
            <div class="card-body">
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <div class="icon-card">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="data-card d-flex flex-column justify-content-centert align-items-end">
                        <div class="h3">Пользователей в системе</div>
                        <p class="bg-dark-dark">{users} чел.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6">
        <div class="card bg-warning text-white mb-4">
            <div class="card-body">
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <div class="icon-card">
                        <i class="fas fa-hands-usd"></i>
                    </div>
                    <div class="data-card d-flex flex-column justify-content-centert align-items-end">
                        <div class="h3">Cумма донатов за день</div>
                        <p class="bg-warning-dark">{day_donations} руб.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6">
        <div class="card bg-info text-white mb-4">
            <div class="card-body">
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <div class="icon-card">
                        <i class="fas fa-money-check-alt"></i>
                    </div>
                    <div class="data-card d-flex flex-column justify-content-centert align-items-end">
                        <div class="h3">Денег на кассе</div>
                        <p class="bg-info-dark">{unitpay_money} руб.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6">
        <div class="card bg-success text-white mb-4">
            <div class="card-body">
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <div class="icon-card">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="data-card d-flex flex-column justify-content-centert align-items-end">
                        <div class="h3">Онлайн на серверах</div>
                        <p class="bg-success-dark">{servers_online} чел.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-6 col-md-6">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0"><i class="fas fa-users"></i> Cтатистика пользователей</h6>
                    </div>
                </div>
            </div>
        
            <div class="list-group list-group-flush">
                {users_stats}
            </div>
        
        </div>
    </div>

    <div class="col-xl-6 col-md-6">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0"><i class="fas fa-sliders-h"></i> Общая статистика сайта</h6>
                    </div>
                </div>
            </div>

            <div class="list-group list-group-flush">
                {cms_stats}
            </div>
        
        </div>
    </div>
</div>
