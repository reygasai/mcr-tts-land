<tr>
	<td>{id}</td>
	<td>{title}</td>
	<td>{ip}:{port}</td>
	<td>{status}</td>
	<td>{online}</td>
	<td class="action float-right">
		<div class="custom-control custom-checkbox">
			<input type="checkbox" name="id[]" value="{id}" class="custom-control-input" id="check-{id}">
			<label class="custom-control-label" for="check-{id}"></label>
		</div>
	</td>
</tr>
