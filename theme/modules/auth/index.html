<div class="animated fadeIn d-flex flex-column justify-content-start align-items-center">
    <div class="auth-box w-50">
        <h2>Авторизация</h2>
        <form role="form" method="POST" class="d-flex flex-column">
            <div class="form-group">
                <label class="form-control-label">Логин</label>
                <div class="input-group input-group-merge">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-user"></i></span>
                    </div>
                    <input type="text" name="login" class="form-control" id="input-login" placeholder="Ваш игровой ник" required>
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="form-control-label">Пароль</label>
                <div class="input-group input-group-merge">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-key"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" id="input-password" placeholder="********" required>
                </div>
            </div>
            <div class="my-1">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember">
                    <label class="custom-control-label" name="remember" for="remember">Запомнить меня</label>
                </div>
            </div>
            <div class="mt-4 d-flex flex-row justify-content-between align-items-center">
                <div>
                    <button type="submit" class="btn btn-sm btn-success btn-icon rounded-pill">
                        <span class="btn-inner--text">Войти в аккаунт</span>
                        <span class="btn-inner--icon"><i class="far fa-long-arrow-alt-right"></i></span>
                    </button>
                </div>
                <div>
                    <a href="/register" class="btn btn-sm btn-outline-success btn-icon rounded-pill">
                        <span class="btn-inner--text">Регистрация</span>
                    </a>
                    <a href="/restore" type="button" class="btn btn-sm btn-outline-warning rounded-circle btn-icon-only">
                        <span class="btn-inner--icon">
                            <i class="fas fa-question"></i>
                        </span>
                    </a>
                </div>
            </div>
        </form> 
    </div>
</div>
