<div class="col-md-4">
    <div class="news-element d-flex flex-column justify-content-between background">
        <div class="header d-flex flex-row justify-content-between">
            <div class="date">{date}</div>
            <div class="addons">
            <a class="like" href="#like"><i class="far fa-heart"></i></a>
            <a class="comment" href="#comment"><i class="far fa-comment"></i></a>
            </div>
        </div>
        <div class="content d-flex flex-column justify-content-end">
            <h1>{title}</h1>
            <p class="category"><i class="fas fa-list-ul"></i> {category}</p>
            <p class="description">{text}</p>
            <div class="d-flex flex-column justify-content-end align-items-start mt-3">
            <a href="#full">Читать далее</a>  
            </div>
        </div>
    </div>
</div>
