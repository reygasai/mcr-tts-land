<div class="col-md-6" data-server-id="{server_id}">
  <div class="shop-box">
    <div class="shop-box-content d-flex flex-row align-items-start justify-content-between">
      <div class="shop-title d-flex flex-column justify-content-between align-items-center">
        <img class="server-icon" src="{image_src}" alt="{title}">
        <div class="name">{title}</div>
      </div>
      <div class="shop-description">{description}</div>
    </div>
    <button class="btn-sm btn btn-outline-success rounded-pill hover-translate-y-n3 shop-go mt-4">Просмотреть привилегии</button>
  </div>
</div>
