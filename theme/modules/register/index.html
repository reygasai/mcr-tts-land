<div class="row align-items-center">
  <div class="col-md-5">
    <div class="animated fadeIn hero-box-left d-flex flex-column justify-content-center align-items-center">
      <h1>Регистрация аккаунта на проекте <span>Try to survive</span></h1>
      <p>Для игры на наших серверах, вам потребуется игровой аккаунт. Пройдите регистрацию и получите возможность играть на серверах Try to survive</p>
    </div>
  </div>
  <div class="col-md-4 register-box animated fadeInRight">
    <div class="register-content">
      <form method="POST" class="d-flex flex-column justify-content-around h-100">
        <a href="/" class="navbar-brand d-flex flex-column align-items-center mb-4 ml-5">
          <img src="theme/assets/img/logotype.png" alt="Try to survive Minecraft сервера">
        </a>
        <div class="form-group">
          <label class="form-control-label">Игровой ник</label>
          <div class="input-group input-group-merge">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-user"></i></span>
            </div>
            <input type="text" name="login" class="form-control" id="input-login" placeholder="Ваш игровой ник" required>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label">Электронная почта</label>
          <div class="input-group input-group-merge">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-at"></i></span>
            </div>
            <input type="email" name="email" class="form-control" id="input-email" placeholder="Ваша электронная почта" required>
          </div>
        </div>
        <div class="form-group mb-4">
          <label class="form-control-label">Пароль</label>
          <div class="input-group input-group-merge">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control" id="input-password" placeholder="********" required>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label">Повторите пароль</label>
          <div class="input-group input-group-merge">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-key"></i></span>
            </div>
            <input type="password" name="repassword" class="form-control" id="input-password-confirm" placeholder="********" required>
          </div>
        </div>
        <div class="my-4">
          <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="check-terms">
            <label class="custom-control-label" for="check-terms">Я принимаю правила игры на проекте и соглашаюсь их соблюдать</label>
          </div>
        </div>
        <div class="mt-4 text-center">
          <button type="button" class="btn btn-sm btn-primary-green btn-icon rounded-pill">
            <span class="btn-inner--text">Cоздать аккаунт</span>
            <span class="btn-inner--icon"><i class="far fa-long-arrow-alt-right"></i></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
