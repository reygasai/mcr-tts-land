<div class="animated fadeIn d-flex flex-column justify-content-start align-items-center">
    <div class="restore-box w-50">
        <h2>Изменение пароля</h2>
        <form role="form" method="POST" class="d-flex flex-column">
            <div class="form-group">
                <label class="form-control-label">Новый пароль для аккаунта</label>
                <div class="input-group input-group-merge">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-key"></i></span>
                    </div>
                    <input type="password" name="newpass" class="form-control" id="input-password" placeholder="********" required>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-sm btn-success btn-icon rounded-pill mt-4">
                    <span class="btn-inner--text">Установить новый пароль</span>
                    <span class="btn-inner--icon"><i class="far fa-long-arrow-alt-right"></i></span>
                </button>
            </div>
        </form> 
    </div>
</div>
